<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="keypad">
          <button class="operator" value="+">+</button>
          <button class="operator" value="-">-</button>
          <button class="operator" value="*">*</button>
          <button class="operator" value="รท">รท</button>
          <button class="operator" value="=">=</button>
          <button class="clear" value="AC">AC</button>
          <button class="integer" value="7">7</button>
          <button class="integer" value="8">8</button>
          <button class="integer" value="9">9</button>
          <button class="integer" value="4">4</button>
          <button class="integer" value="5">5</button>
          <button class="integer" value="6">6</button>
          <button class="integer" value="1">1</button>
          <button class="integer" value="2">2</button>
          <button class="integer" value="3">3</button>
          <button class="integer" value="0">0</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
